<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Shirt Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: url('backdrop.png') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="shirt.glb"
      alt="3D Shirt Model"
      camera-controls
      disable-zoom
      auto-rotate="false"
      style="background: transparent;">
    </model-viewer>
  </body>
</html>
